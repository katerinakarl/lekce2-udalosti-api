<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<button onclick="zmenBarvuOdstavce()">
		Červené po kliknutí
	</button>

	<button onclick="zvetsitPismo()">
		Zvětšit písmo
	</button>

	<p div class ="stylodstavce" id="odstavec">
		V elipse spí lev. Tohle je odstavec, které bude měnit barvu po stisknutí tlačítka. Zatím nefunguje, ale určitě se to zlepší. Do čtvrtka.  
	</div>
	</p>


	<button onclick="zapniHudbu(event)" class="tlacitko">Play</button>

	<button onclick="vypniHudbu(event)" class="tlacitko">Pause</button>

	<button onclick="hrajOdZacatku(event)" class="tlacitko">Reset</button>

	<button onclick="mute(event)" class="tlacitko">Mute</button>

	<button onclick="pridejHlasitost(event)" class="tlacitko">Volume up</button>
	
	<audio class="prehravac" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
